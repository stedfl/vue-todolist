<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src='https://unpkg.com/vue@3'></script>
  <title>Todolist Vue</title>
</head>
<body>
  <div id="app" class="w-100 d-flex justify-content-center align-items-center">
    <div class="main-wrapper d-flex flex-column align-items-center py-4">
      <div class="logo w-75 text-center d-flex align-items-center justify-content-between">
        <img :src="logoImg.path" :alt="logoImg.name">
        <h1 class="fw-bold">
          Todo<span class="end-word">List</span> 
        </h1>
      </div>
      <div class="input-area w-100 my-3 d-flex justify-content-center">
        <input type="text" class="w-75 form-control" id="exampleFormControlInput1" placeholder="new task">
        <button type="submit" class="btn-task ms-1">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      
    </div>

  </div>
  


  <script src="js/script.js"></script>
</body>
</html>
